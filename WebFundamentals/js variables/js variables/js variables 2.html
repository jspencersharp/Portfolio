<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <script>
    $('document').ready(function() {
      $("#click button").click(function() {
        $("#click p").hide()
      })
      $("#show button").click(function() {
        $("#click p").show()
        console.log("trust me, something happened");
      })
    })
  </script>
  <body>
    <div id="click">
      <h1>Click and Hide method</h1>
      <button>Click me!</button>
      <p>Click the button above to make the shit go down</p>
    </div>
    <hr>
    <div id="show">
      <h1>Show method</h1>
      <button>Click me!</button>
      <p>Click the button above to make the shit go down</p>
    </div>
    <hr>
  </body>
</html>
